<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvels - Avengers</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo" style="font-family:'ssf4';">Character select</h1>
        </header>
        <section class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/img/thor.png" alt="Personagem selecionado" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div><!--nome-->
            </div><!--player-one-->

            <ul class="lista-de-personagens">

                <li class="personagem selecionado " id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/img/thor.jpg" alt="Thor">
                </li><!--Thor-->

                <li class="personagem" id="iron-man" data-name="Iron-Man">
                    <span class="tag">1P</span>
                    <img src="./src/img/iron-man.jpg" alt="Iron-man">
                </li><!--Iron-man-->

                <li class="personagem" id="black-widow" data-name="Black-widow">
                    <span class="tag">1P</span>
                    <img src="./src/img/black-widow.jpg" alt="Black-widow">
                </li><!--black-widow-->

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/img/hulk.jpg" alt="Hulk">
                </li><!--Hulk-->

                <li class="personagem" id="captain-america" data-name="Captain America">
                    <span class="tag">1P</span>
                    <img src="./src/img/captain-america.jpg" alt="Captain-America">
                </li><!--Captain-->
                
                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/img/ultron.jpg" alt="ultron">
                </li><!--Ultron-->

                <li class="personagem" id="doctor-doom" data-name="Doctor-doom">
                    <span class="tag">1P</span>
                    <img src="./src/img/doctor-doom.jpg" alt="Doctor Doom">
                </li><!--Doctor-doom-->

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/img/nova.jpg" alt="Nova">
                </li><!--Nova-->

                <li class="personagem" id="phoenix" data-name="Phoenix">
                    <span class="tag">1P</span>
                    <img src="./src/img/phoenix.jpg" alt="Phoenix">
                </li><!--Phoenix-->
                
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/img/ultron.png" alt="Personagem selecionado" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div><!--nome-->
            </div><!--player-two-->
        </section>
    </main>

    <script src="./src/JavaScript/index.js">

    </script>
</body>
</html>
